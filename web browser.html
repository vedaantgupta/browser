  <style>
/* =========================
   THEME VARIABLES
========================= */
:root {
  --bg: #ffffff;
  --fg: #1a1a1a;
  --accent: #007bff;
  --accent-hover: #0056b3;
  --header-bg: #222;
  --nav-bg: #333;
  --tab-bg: #444;
  --card-bg: #fff;
  --shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
  --radius: 10px;
}

[data-theme="dark"] {
  --bg: #0d1117;
  --fg: #e6edf3;
  --accent: #3399ff;
  --accent-hover: #2277cc;
  --header-bg: #161b22;
  --nav-bg: #21262d;
  --tab-bg: #30363d;
  --card-bg: #1e1e1e;
  --shadow: 0 4px 10px rgba(255, 255, 255, 0.05);
}

/* =========================
   BASE STYLES
========================= */
body {
  margin: 0;
  font-family: 'Segoe UI', Roboto, Arial, sans-serif;
  background: var(--bg);
  color: var(--fg);
  line-height: 1.6;
  text-align: center;
  padding: 20px;
}

h1 {
  font-size: 2rem;
  margin-bottom: 0.5rem;
  color: var(--fg);
}

p {
  font-size: 1.1rem;
  margin-bottom: 2rem;
  color: #555;
}

/* =========================
   HEADER + TOOLS
========================= */
header,
.tools {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  align-items: center;
  padding: 12px 20px;
  background: var(--header-bg);
  color: white;
  justify-content: flex-start;
}

input[type="text"],
select {
  flex: 1;
  min-width: 220px;
  padding: 10px 14px;
  font-size: 16px;
  border-radius: var(--radius);
  border: none;
  background: #f1f1f1;
  color: var(--fg);
  outline: none;
}

button {
  padding: 10px 16px;
  border: none;
  border-radius: var(--radius);
  background: var(--accent);
  color: white;
  cursor: pointer;
  font-weight: 500;
  transition: background 0.2s;
}

button:hover {
  background: var(--accent-hover);
}

.cta-button {
  background-color: var(--accent);
  color: white;
  padding: 12px 22px;
  border-radius: var(--radius);
  font-size: 15px;
  text-decoration: none;
  transition: background 0.3s;
}

.cta-button:hover {
  background-color: var(--accent-hover);
}

/* =========================
   NAVIGATION (TABS)
========================= */
nav {
  background: var(--nav-bg);
  display: flex;
  gap: 8px;
  padding: 10px 20px;
  overflow-x: auto;
}

nav button.tab {
  background: var(--tab-bg);
  color: white;
  padding: 8px 16px;
  border-radius: var(--radius);
  white-space: nowrap;
}

nav button.tab.active {
  background: var(--accent);
}

/* =========================
   IFRAME + PROGRESS
========================= */
iframe {
  width: 100%;
  height: calc(100vh - 200px);
  border: none;
  background: var(--card-bg);
}

#progressBar {
  height: 4px;
  background: var(--accent);
  width: 0%;
  transition: width 0.3s;
}

/* =========================
   SECTIONS + CARDS
========================= */
.section {
  background: var(--card-bg);
  padding: 24px;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  margin: 20px auto;
  max-width: 1000px;
  text-align: left;
}

.section h2 {
  font-size: 24px;
  margin-bottom: 16px;
  color: var(--fg);
}

.result a {
  font-size: 18px;
  font-weight: bold;
  color: var(--accent);
  text-decoration: none;
}

.result a:hover {
  text-decoration: underline;
}

.result p {
  font-size: 14px;
  margin: 6px 0 14px;
  color: var(--fg);
}

/* =========================
   GRID LAYOUT (AI Hub)
========================= */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 25px;
  justify-content: center;
  margin: 0 auto;
  max-width: 1000px;
}

.grid a {
  text-decoration: none;
  color: #333;
  background: #fff;
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: all 0.3s;
}

.grid a:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
}

.grid img {
  width: 50px;
  height: 50px;
  object-fit: contain;
  margin-bottom: 8px;
}

.grid span {
  font-size: 0.9rem;
  font-weight: 600;
}

/* =========================
   APP CARDS (Enhanced Links)
========================= */
.app-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

.app-card {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-decoration: none;
  background: #fff;
  padding: 15px;
  border-radius: 16px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  transition: transform 0.3s, box-shadow 0.3s;
}

.app-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
}

.app-card img {
  width: 50px;
  height: 50px;
  object-fit: contain;
  margin-bottom: 8px;
}

.app-card span {
  font-size: 0.9rem;
  font-weight: 600;
  color: #333;
}

/* =========================
   IMAGE GALLERY + MODAL
========================= */
#gallery {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: flex-start;
  margin-top: 20px;
}

#gallery div {
  background: var(--card-bg);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 10px;
  max-width: 300px;
  flex: 1 1 200px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.2s;
}

#gallery div:hover {
  transform: translateY(-4px);
}

#gallery img {
  max-width: 100%;
  max-height: 250px;
  object-fit: contain;
  display: block;
  border-radius: 6px;
  cursor: pointer;
}

.modal {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: rgba(0,0,0,0.8);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  flex-direction: column;
}

.modal img {
  max-width: 90vw;
  max-height: 85vh;
  object-fit: contain;
  border-radius: var(--radius);
  transition: transform 0.3s;
}

.zoom-controls {
  margin-top: 16px;
  display: flex;
  gap: 12px;
}

.zoom-controls button {
  padding: 10px 16px;
  background: #fff;
  color: #333;
  border-radius: 6px;
  font-size: 15px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  border: none;
  cursor: pointer;
  transition: background 0.2s;
}

.zoom-controls button:hover {
  background: #f0f0f0;
}

/* =========================
   HISTORY BOX
========================= */
aside#historyBox {
  display: none;
  background: var(--card-bg);
  color: var(--fg);
  padding: 20px;
}

aside#historyBox ul {
  list-style: none;
  padding: 0;
  margin: 0;
  text-align: left;

/* =========================
   NAVBAR (Top Menu)
========================= */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #2c3e50;
  padding: 12px 24px;
  color: #fff;
  position: sticky;
  top: 0;
  z-index: 100;
}

.navbar .logo {
  font-size: 1.5rem;
  font-weight: bold;
  letter-spacing: 1px;
  color: #fff;
  text-decoration: none;
}

.navbar ul {
  list-style: none;
  display: flex;
  gap: 20px;
  margin: 0;
  padding: 0;
}

.navbar ul li a {
  color: #fff;
  text-decoration: none;
  padding: 8px 12px;
  border-radius: 6px;
  transition: background 0.3s;
}

.navbar ul li a:hover {
  background: #3498db;
}

.navbar .btn {
  background: #e67e22;
  padding: 8px 16px;
  border-radius: 6px;
  color: #fff;
  text-decoration: none;
  transition: background 0.3s;
}

.navbar .btn:hover {
  background: #d35400;
}

@media (max-width:768px) {
  .navbar { flex-direction: column; align-items: flex-start; }
  .navbar ul { flex-direction: column; width: 100%; }
  .navbar ul li { width: 100%; }
  .navbar ul li a { display: block; width: 100%; }

const viewer = document.getElementById("viewer");

let currentIndex = -1;

};

function sanitizeURL(input) {
  try {
    let url = input.trim();
    if (!url) return "";
    if (!url.includes(".") && !url.startsWith("http")) {
      return `https://lite.duckduckgo.com/lite/?q=${encodeURIComponent(url)}`;
    }
    if (!url.startsWith("http")) {
      url = "https://" + url;
    }
    return new URL(url).href;
  } catch {
    alert("Invalid URL");
    return "";
  }
}

function navigate() {
  const url = sanitizeURL(urlInput.value);
  if (url) {
    window.open(url, "_blank");
    if (!incognito) updateHistory(url);
  }
}

function goBack() {
  if (currentIndex > 0) {
    currentIndex--;
    window.open(historyStack[currentIndex], "_blank");
  }
}

function goForward() {
  if (currentIndex < historyStack.length - 1) {
    currentIndex++;
    window.open(historyStack[currentIndex], "_blank");
  }

function updateHistory(url) {
  if (currentIndex < historyStack.length - 1) {

  saveToLocalHistory(url);

function saveToLocalHistory(url) {

  const history = JSON.parse(localStorage.getItem("history") || "[]");

}

  recognition.onresult = (event) => {

    if (target === "search") {

      runSearch();

function fetchWikipedia(query) {
  fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`)
    .then(res => res.json())
    .then(data => {
      if (data.type?.includes("not_found")) {
        document.getElementById("wikiContent").innerHTML = `<p>No Wikipedia article found for "${query}".</p>`;
        return;
      }

      const highlighted = data.extract
        .split(/(?<=\.|!|\?)\s+/)
        .map(sentence => highlightImportantWords(sentence))
        .map(sentence => `<span style="background-color: #ffff99;">${sentence}</span>`)
        .join(" ");

      const imgTag = data.thumbnail ? `<a href="${data.thumbnail.source}" target="_blank"><img src="${data.thumbnail.source}" alt="${query}" style="max-width:200px;"></a>` : "";
      document.getElementById("wikiContent").innerHTML = `
        <h2>Wikipedia Summary</h2>
        <p id="wikiSummaryText">${highlighted}</p>
        ${imgTag}
        <p><a href="${data.content_urls.desktop.page}" target="_blank">Read full article</a></p>`;
      document.getElementById("listenControls").style.display = "block";
    })
    .catch(() => {
      document.getElementById("wikiContent").innerHTML = `<p>Failed to load Wikipedia summary.</p>`;
    });
}

function highlightImportantWords(sentence) {
  return sentence.replace(/\b([A-Z][a-z]{2,}|\d{4}|AI|ML|NASA|UN|USA|India|World|Technology)\b/g, '<b><i>$1</i></b>');
}

function searchImages(topic) {
  if (!topic) return;
  const encoded = encodeURIComponent(topic);
  const container = document.getElementById("gallery");
  container.innerHTML = "";

  const urls = new Set();
  for (let i = 0; i < 60; i++) {
    urls.add(`https://tse${(i % 5) + 1}.mm.bing.net/th?q=${encoded}+bing+${i}`);
    urls.add(`https://tse${(i % 4) + 1}.mm.bing.net/th?q=${encoded}+pinterest+${i}`);
  }

  const imageHashes = [];
  const maxImages = 20;
  let added = 0;

  Array.from(urls).forEach((src) => {
    const img = new Image();
    img.crossOrigin = "anonymous";
    img.src = src;

    img.onload = () => {
      try {
        const hash = getAverageHash(img);
        if (!isSimilarHash(hash, imageHashes) && added < maxImages) {
          imageHashes.push(hash);
          const clone = img.cloneNode();
          clone.onclick = () => openModal(src);
          container.appendChild(clone);
          added++;
        }
      } catch {}
    };
  });

  function getAverageHash(image) {
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    const size = 8;
    canvas.width = size;
    canvas.height = size;
    ctx.drawImage(image, 0, 0, size, size);
    const data = ctx.getImageData(0, 0, size, size).data;

    const grayscale = [];
    for (let i = 0; i < data.length; i += 4) {
      const r = data[i], g = data[i + 1], b = data[i + 2];
      grayscale.push(0.299 * r + 0.587 * g + 0.114 * b);
    }

    const avg = grayscale.reduce((sum, val) => sum + val, 0) / grayscale.length;
    return grayscale.map(val => (val > avg ? 1 : 0)).join('');
  }

  function hammingDistance(hash1, hash2) {
    return hash1.split('').filter((char, i) => char !== hash2[i]).length;
  }

  function isSimilarHash(newHash, existingHashes) {
    const threshold = 5;
    return existingHashes.some(h => hammingDistance(newHash, h) <= threshold);
  }
}

let combinedFacts = [];
const minFacts = 10;

async function generateAISummary(topic) {
  document.getElementById("aiSummaryContent").innerHTML = "‚è≥ Loading summary...";
  combinedFacts = [];

  // Wikipedia API
  const wiki = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(topic)}`).then(r => r.json()).catch(() => null);
  if (wiki?.extract) extractUniqueFacts(wiki.extract);

  // DuckDuckGo API
  const ddg = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(topic)}&format=json&no_html=1`).then(r => r.json()).catch(() => null);
  if (ddg?.AbstractText) extractUniqueFacts(ddg.AbstractText);

  // Static fallback or boost
  if (topic.toLowerCase() === "ms dhoni") {
    extractUniqueFacts("Born on 7 July 1981 in Ranchi. He debuted for Bihar in 1999. Captain of India in 3 ICC victories. Winner of Padma Bhushan, Padma Shri, and Khel Ratna.");
  }

  while (combinedFacts.length < minFacts) {
    combinedFacts.push("No further factual data available at this time.");
  }

  renderAISummary();
  renderAIImage(topic);
}

function extractUniqueFacts(text) {
  const sentences = text.split(/(?<=\.|\?|!)\s+/);
  for (let s of sentences) {
    const trimmed = s.trim();
    if (trimmed.length > 30 && !combinedFacts.some(f => f.includes(trimmed) || trimmed.includes(f))) {
      combinedFacts.push(trimmed);
    }
  }
}

function highlightKeywords(text, lang) {
  const keywords = lang === "hi"
    ? ["‡§ï‡§™‡•ç‡§§‡§æ‡§®", "‡§™‡§¶‡•ç‡§Æ", "‡§ú‡•Ä‡§§", "‡§ñ‡§ø‡§≤‡§æ‡§°‡§º‡•Ä", "‡§â‡§™‡§≤‡§¨‡•ç‡§ß‡§ø"]
    : ["captain", "award", "winner", "leader", "debut", "record", "trophy", "born"];
  const strongWords = [...new Set(keywords)];
  const regex = new RegExp(`\\b(${strongWords.join('|')})\\b`, 'gi');
  return text.replace(regex, '<strong style="color:#007BFF;">$1</strong>');
}

function renderAISummary() {
  const mode = document.getElementById("summaryMode").value;
  const lang = document.getElementById("summaryLang").value;
  const content = document.getElementById("aiSummaryContent");

  let facts = [...combinedFacts];
  if (lang === "hi") {
    facts = facts.map(f => highlightKeywords(translateToHindi(f), lang));
  } else {
    facts = facts.map(f => highlightKeywords(f, lang));
  }

  if (mode === "paragraph") {
    content.innerHTML = `<p>${facts.join(" ")}</p>`;
  } else if (mode === "short") {
    content.innerHTML = `<ul>${facts.slice(0, 5).map(f => `<li>${f}</li>`).join("")}</ul>`;
  } else if (mode === "long") {
    content.innerHTML = `<ul>${facts.map(f => `<li>${f}</li>`).join("")}</ul>`;
  } else if (mode === "chart") {
    content.innerHTML = `
      <table style="width:100%; border-collapse: collapse;">
        ${facts.map(f => {
          const parts = f.split(/[:\-‚Äì]/, 2);
          if (!parts[1]) return '';
          return `<tr><td style="padding:8px;border:1px solid #ddd;"><strong>${parts[0]}</strong></td>

        }).join("")}
      </table>`;
  }
}
